<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>CoryRadar</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="jquery-1.11.1.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="column cat1">
      <div>
        <span id='position'></span><input id='refresh' type="button" value="refresh">
      </div>
      <div class="radar">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
      <div class="info">
        <div class="myinfo">
          <span id='host'></span><br>
          <span id='vital'></span><br>
          <span id='hand'></span><br>
          <span id='state'></span><br>
        </div>
        <div class="control">
          <input id='stopmove' type="button" class="button-input" value="StopMove">
          <input id='dismount' type="button" class="button-input" value="Dismount">
          <input id='stopstate' type="button" class="button-input" value="StopState">
          <input id='toss' type="button" class="button-input" value="Toss">
          <br>
          <label>
            <input id='is-close-defence-mode' type="checkbox" class="checkbox-input"><span
              class="checkbox-parts">CloseDefence</span>
          </label>
          <label>
            <input id='is-sniper-mode' type="checkbox" class="checkbox-input"><span
              class="checkbox-parts">SniperMode</span>
          </label>
          <label>
            <input id='is-arrow-defence-mode' type="checkbox" class="checkbox-input"><span
              class="checkbox-parts">ArrowDefence</span>
          </label>
          <label>
            <input id='is-collisional-mode' type="checkbox" class="checkbox-input"><span
              class="checkbox-parts">CollisionalMove</span>
          </label>
          <form id="select">
            <input id="target_entity" autocomplete="off" size="6">
            <span id='target_entity_name'></span>
            <input id='goto' type="button" value="Goto">
            <input id='follow' type="button" value="Follow">
            <input id='chase' type="button" value="Chase">
            <input id='mount' type="button" value="Mount">
            <input id='punch' type="button" value="Punch">
            <input id='shoot' type="button" value="Shoot">
          </form>
          <div id="playerlist"></div>
        </div>
      </div>
    </div>

    <div class="column cat2">
      <div class="chat">
        <ul id="messages"></ul>
      </div>
      <div class="chat-sender">
        <form id="message_form" action="#">
          <input id="input_msg" autocomplete="off" size="60" /><button>Send</button>
        </form>
      </div>
    </div>
  </div>
  <div class="inventory">
    Inventory
    <div>
      <table id="slot">
      </table>
    </div>
    Equipment
    <div>
      <table id="other_slot">
      </table>
    </div>
  </div>
</body>

</html>
